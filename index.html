<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM Modulation Simulator</title>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
:root {
    --glass: rgba(255,255,255,0.12);
    --border: rgba(255,255,255,0.25);
    --neon: #00f7ff;
}

* {
    box-sizing: border-box;
}

html, body {
    width: 100%;
    margin: 0;
    overflow-x: hidden; /* CRITICAL FIX */
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0f2027, #020111);
    color: white;
}

/* HEADER */
header {
    padding: 16px;
    text-align: center;
    font-size: clamp(20px, 3vw, 28px);
    font-weight: bold;
    text-shadow: 0 0 12px var(--neon);
}

/* DASHBOARD */
.dashboard {
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 16px;
    padding: 16px;
}

/* PANEL */
.panel {
    background: var(--glass);
    border: 1px solid var(--border);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 16px;
}

.panel h2 {
    text-align: center;
    color: var(--neon);
    margin-bottom: 14px;
}

/* METERS */
.meter {
    background: rgba(0,0,0,0.45);
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 12px;
    text-align: center;
}

.meter span {
    font-size: 22px;
    color: var(--neon);
    font-weight: bold;
}

/* SLIDERS */
input[type=range] {
    width: 100%;
    margin-bottom: 12px;
    accent-color: var(--neon);
}

/* BUTTON */
button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    font-weight: bold;
    background: linear-gradient(135deg, #00f7ff, #0066ff);
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

/* PLOTS */
.plots {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
}

.plot {
    width: 100%;
    min-width: 0;          /* VERY IMPORTANT */
    min-height: 260px;
    background: var(--glass);
    border: 1px solid var(--border);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 8px;
}

/* RESPONSIVE */
@media (max-width: 1024px) {
    .dashboard {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 768px) {
    .plots {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<header>ðŸ“¡ AM MODULATION & DEMODULATION SIMULATOR</header>

<div class="dashboard">

    <div class="panel">
        <h2>RF CONTROL PANEL</h2>

        <div class="meter">Message Frequency<br><span id="fmVal">5</span> Hz</div>
        <input type="range" id="fm" min="1" max="10" value="5">

        <div class="meter">Carrier Frequency<br><span id="fcVal">100</span> Hz</div>
        <input type="range" id="fc" min="20" max="300" value="100">

        <div class="meter">Modulation Index<br><span id="kaVal">0.7</span></div>
        <input type="range" id="ka" min="0.1" max="1" step="0.1" value="0.7">

        <button onclick="simulate()">â–¶ Run Simulation</button>
    </div>

    <div class="plots">
        <div class="plot" id="msg"></div>
        <div class="plot" id="car"></div>
        <div class="plot" id="am"></div>
        <div class="plot" id="dm"></div>
    </div>

</div>

<script>
const fm = document.getElementById("fm");
const fc = document.getElementById("fc");
const ka = document.getElementById("ka");

fm.oninput = () => fmVal.innerText = fm.value;
fc.oninput = () => fcVal.innerText = fc.value;
ka.oninput = () => kaVal.innerText = ka.value;

const plotConfig = {
    responsive: true,
    displayModeBar: false
};

function layout(title) {
    return {
        title,
        autosize: true,
        paper_bgcolor: 'rgba(0,0,0,0)',
        plot_bgcolor: 'rgba(0,0,0,0)',
        font: { color: 'white' },
        margin: { l: 40, r: 20, t: 40, b: 30 }
    };
}

function simulate() {
    let fs = 2000;
    let t=[], m=[], c=[], am=[], dm=[];

    for (let i = 0; i < fs; i++) {
        let time = i / fs;
        let msg = Math.sin(2 * Math.PI * fm.value * time);
        let car = Math.cos(2 * Math.PI * fc.value * time);
        let amSig = (1 + ka.value * msg) * car;

        t.push(time);
        m.push(msg);
        c.push(car);
        am.push(amSig);
        dm.push(Math.abs(1 + ka.value * msg));
    }

    Plotly.react("msg", [{x:t, y:m}], layout("Message Signal"), plotConfig);
    Plotly.react("car", [{x:t, y:c}], layout("Carrier Signal"), plotConfig);
    Plotly.react("am",  [{x:t, y:am}], layout("AM Signal"), plotConfig);
    Plotly.react("dm",  [{x:t, y:dm}], layout("Demodulated Signal"), plotConfig);
}

simulate();
</script>

</body>
</html>
